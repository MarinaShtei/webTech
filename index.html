function addToMonitor(value) {
            document.getElementById('monitor').innerText += value;
        }

        function clearMonitor() {
            document.getElementById('monitor').innerText = '';
        }

        function addSquareRoot() {
            document.getElementById('monitor').innerText += 'Math.sqrt(';
        }

        function addNaturalLog() {
            document.getElementById('monitor').innerText += 'Math.log(';
        }

        function calculate() {
            var expression = document.getElementById('monitor').innerText;
            // Replace ** with Math.pow() for power calculation
            expression = expression.replace(/\*\*/g, '**');
            var result = eval(expression);
            document.getElementById('monitor').innerText = result;
